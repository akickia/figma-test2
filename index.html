<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Productly</title>
</head>
<body>
    <header class="section section__header">
        <div class="section__logo section__logo--header">
        </div>
        <nav class="section__nav section__nav--header">
        </nav>
        <div class="section__btn section__btn--header">
        </div>
    </header>

    <main>
        <div class="section section--one">
            <div class="section__text">
                <h1 class="section__heading"></h1>
                <p class="section__content section__content--one"></p>
            </div>
            <div class="section__btns">
                <button class="section__btn section__btn--get-started"></button>
                <button class="section__btn section__btn--watch-the-video"></button>
            </div>
            <div class="section__image section__image--one">
            </div>
        </div>
        
        <div class="section section--two">
            <h2 class="section__heading"></h2>
            <div class="section__boxes">
                <div class="section__box">
                    <img class="section__box--icon">
                    <h3 class="section__box--heading"></h3>
                    <p class="section__box--content"></p>
                </div>
                <div class="section__box">
                    <img class="section__box--icon">
                    <h3 class="section__box--heading"></h3>
                    <p class="section__box--content"></p>
                </div>                    
                <div class="section__box">
                    <img class="section__box--icon">
                    <h3 class="section__box--heading"></h3>
                    <p class="section__box--content"></p>
                </div>
                <div class="section__box">
                    <img class="section__box--icon">
                    <h3 class="section__box--heading"></h3>
                    <p class="section__box--content"></p>
                </div>                
            </div>
            <button class="section__btn--sign-up-now"></button>
        </div>
        
        <div class="section section--three">
            <div class="section__text">
                <p class="section__pre-heading"></p>
                <h2 class="section__heading"></h2>
                <p class="section__content"></p>
                <h5 class="section__heading--int"></h5>
                <p class="section__content"></p>
                <h5 class="section__heading--int"></h5>
                <p class="section__content"></p>
                <h5 class="section__heading--int"></h5>
                <p class="section__content"></p>
            </div>
            <div class="section__image section__image--two">
            </div>
        </div>
        
        <div class="section section--four">
            <div class="section__image section__image--three">
            </div>
            <div class="section__text">
                <p class="section__pre-heading"></p>
                <h2 class="section__heading"></h2>
                <p class="section__content"></p>
                <ul class="section__list">
                    <li><img class="list__ikon"><p class="section__content"></p></li>
                    <li><img class="list__ikon"><p class="section__content"></p></li>
                    <li><img class="list__ikon"><p class="section__content"></p></li>
                </ul>
            </div>
        </div>
        
        <div class="section section--five">
            <div class="section__text">
                <p class="section__pre-heading"></p>
                <h2 class="section__heading"></h2>
                <p class="section__content"></p>
                <h5 class="section__heading--int"></h5>
                <p class="section__content"></p>
                <h5 class="section__heading--int"></h5>
                <p class="section__content"></p>
                <h5 class="section__heading--int"></h5>
                <p class="section__content"></p>
            </div>
            <div class="section__image section__image--two">
            </div>
        </div>

        <div class="section section__divider">
            <img class="section__divider--line">
        </div>

    </main>

    <footer class="section section__footer">
        <div class="section__logo section__logo--footer">
        </div>
        <nav class="section__nav section__nav--footer">
        </nav>
        <nav class="section__nav section__nav--footer">
        </nav>
        <div class="section__form">
        </div>
        <div class="section__btn section__btn--footer">
        </div>
    </footer>
</body>
</html>
